<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reponsive.css">
    <title>Phòng Tổ Chức</title>
    
    <!-- link icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="phonglanhdao" style="background-color: rgb(0 227 215 / 10%);">
    <h1>NHẬP THÔNG TIN HỒ SƠ NHÂN SỰ</h1>

    <div class="header-ktkl">
        <div class="header-ktkl-input QuayLai">
            <button onclick="tranghome()">Quay Lại</button>
        </div>
        <div class="header-ktkl-input Tim">
            <input type="text" id="searchBar" placeholder="Tìm kiếm theo ID...">
            <button class="tim-cacnhansu" onclick="searchData()"><i class='bx bx-search'></i></i></button>
            <button class="hienthi-all" onclick="showAllData()">All</button>
        </div>
    </div>
    <div class="container-form-phonglanhdao">
        <form id="dataForm">
            <div class="form-person-phonglanhdao">
                <div class="form-person-box">
                    <label required for="id">ID:</label>
                    <input type="text" id="id" placeholder="ID">
                    <br/>
                
                    <label required for="name">Họ Tên:</label>
                    <input type="text" id="name" placeholder="Họ và Tên">
                    <br/>
    
                    <label required for="date_of_birth">Ngày Sinh:</label>
                    <input type="text" id="date_of_birth" placeholder="DD/MM/YYYY">
                    <br/>
    
                    <label required for="citizen_identification_card">Số CCCD:</label>
                    <input type="text" id="citizen_identification_card" placeholder="Số CCCD 12 chữ số">
                    <br/>
    
                    <label required for="address">Địa Chỉ:</label>
                    <input type="text" id="address" placeholder="Địa chỉ hiện đang sinh sống">
                    <br/>
    
                    <label required for="phone_number">Số Điện thoại:</label>
                    <input type="text" id="phone_number" placeholder="Số điện thoại liên hệ">
                    <br/>
    
                    <label required for="email">Email:</label>
                    <input type="text" id="email" placeholder="Email liên hệ">
                    <br/>
    
                    <label required for="job_position">Vị Trí Công Việc:</label>
                    <input type="text" id="job_position" placeholder="Vị trí đang làm việc">
                    <br/>
    
                    <label required for="working_unit">Đơn Vị Làm Việc:</label>
                    <input type="text" id="working_unit" placeholder="Đơn vị đang công tác">
                    <br/>
    
                    <label required for="salary_level">Mức Lương:</label>
                    <input type="text" id="salary_level" placeholder="Mức lương hiện tại">
                    <br/>
    
                    <label required for="date_start_work">Ngày Làm Việc:</label>
                    <input type="text" id="date_start_work" placeholder="Ngày bắt đầu làm DD/MM/YYYY">
                    <br/>
    
                    <label required for="note">Ghi Chú:</label>
                    <input type="text" id="note" placeholder="Ghi chú">
                    <br/>
    
                    <label required for="username">Tài khoản:</label>
                    <input type="text" id="username" placeholder="Tên đăng nhập">
                    <br/>
    
                    <label required for="role">Vai trò tài khoản:</label>
                    <input type="text" id="role" placeholder="Vai trò cho tài khoản">
                    <br/>
    
                    <label required for="password">Mật khẩu:</label>
                    <input type="text" id="password" placeholder="Mật khẩu đăng nhập">
                    <br/>
    
                    <label>Giới tính:</label>
                    <input type="radio" id="male" name="gender" value="1" for="male"> Nam
                    <input type="radio" id="female" name="gender" value="0" for="female" style="margin-left: 16px;"> Nữ
                </div>
    
                <div class="button-chucnang">
                    <span>
                        <button type="button" onclick="addData()">Thêm</button>
                        <button type="button" onclick="editData()">Sửa</button>
                    </span>
                    <span>
                        <button type="button" onclick="deleteData()">Xóa</button>
                        <button type="button" onclick="refreshData()">Refresh</button>
                    </span>
                    <span>
                        <button type="button" onclick="btnthoat()">Thoát</button>
                    </span>
                </div>
    
            </div>
    
        </form>
        <div class="table-input table-input-list">
            <table id="dataTable2" border="1" class="list-table" cellpadding="0" cellpadding="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ Tên</th>
                        <th>Ngày Sinh</th>
                        <th>Giới Tính</th>
                        <th>Số CCCD</th>
                        <th>Địa Chỉ</th>
                        <th>Số Điện Thoại</th>
                        <th>Email</th>
                        <th>Vị Trí CV</th>
                        <th>Đơn Vị Làm Việc</th>
                        <th>Mức Lương</th>
                        <th>Ngày Bắt Đầu</th>
                        <th>Ghi chú</th>
                        <th>Tài khoản</th>
                        <th>vai trò</th>
                        <th>Mật khẩu</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Dữ liệu từ API sẽ được thêm vào đây -->
                </tbody>
            </table>
        </div>
    </div>

    
</body>
<script src="phonglanhdao.js"></script>
<script src="trang_home.js"></script>
</html>
